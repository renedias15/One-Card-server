<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .payment-form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      margin-top: 10%;
    }

    .payment-form h2 {
      color: #343a40;
      text-align: center;
    }

    .payment-form .form-floating {
      margin-bottom: 1rem;
    }

    .payment-form button[type="submit"] {
      background-color: #73ff00;
      border-color: #000000;
      color: black;
    }

    .payment-form button[type="submit"]:hover {
      background-color: #00ff80;
      border-color: #000000;
    }
  </style>
</head>
<body style=" background: #6a11cb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))">

<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#"><img src="../static/images/logo.png" alt="Logo" height="100" width="90" style="margin-left: 30px;"></a>
  <!-- <div style="margin-left:50%;  "> 
    <form action="admin_new.html">
      <button type="submit" class="button">Admin</button>
    </form>
  </div> -->
  <a href="/">Home</a>
  <a href="/">About</a>
  <a href="/admin_login">Admin</a>
  <a href="/instructions">Instructions</a>
  <a href="#">Contact</a>
</nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="payment-form">
          <h2 class="mb-4">Payment Portal</h2>
          <form>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="cardNumber" placeholder="Card Number">
              
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="cardName" placeholder="Cardholder Name">
            
            </div>
            <div class="row">
              <div class="col-md-6 form-floating mb-3">
                <input type="text" class="form-control" id="expiryMonth" placeholder="Expiration Month">
               
              </div>
              <div class="col-md-6 form-floating mb-3">
                <input type="text" class="form-control" id="expiryYear" placeholder="Expiration Year">
                
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="cardCvv" placeholder="CVV">
             
            </div>
            <button type="submit" class="btn btn-primary">Submit Payment</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
